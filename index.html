<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSP Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Rock Paper & Scissors</h1>
    </div>
    <div class="display">
        <div class="dis1">
            <p id="s1">(Score)</p>
            <p id="user-score">0</p>
        </div>
        <div class="dis2">
            <p id="s2">(Score)</p>
            <p id="comp-score">0</p>
        </div>
    </div>
    <div class="name-bord">
        <div class="name">
           <p>YOU</p>
        </div>
        <div class="nam">
            <p>OPPONENT</p>
        </div>
    </div>
   
    <div class="mssg-container">
        <p id="mssg">Play Your Move</p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png">           
        </div>
        <div class="choice" id="paper">
            <img src="paper.png">
            
        </div>
        <div class="choice" id="scissor">
            <img src="scissors.png">
            
        </div>
    </div>
    <div class="name">
        <p>ROCK</p>
        <p>PAPER</p>
        <p>SCISSOR</p>
    </div>

        <div class="foot">

        </div>
    </footer>
    <script src="app.js"></script>

</body>
</html>
